apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 15m

  chart:
    spec:
      chart: authentik
      version: "2025.10.3"
      sourceRef:
        kind: HelmRepository
        name: go-authentik
        namespace: flux-system

  valuesFrom:
    - kind: Secret
      name: authentik-values
