apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: immich
resources:
  - namespace.yaml
  - helmrelease.yaml
  - ingressroute.yaml
  - certificate.yaml
  - pvc.yaml

secretGenerator:
  - name: immich-values
    files:
      - values.yaml=values.enc.yaml

configurations:
  - kustomizeconfig.yaml
