apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres
  namespace: databases
spec:
  interval: 15m

  chart:
    spec:
      chart: cluster
      version: "0.5.0"
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
      valuesFiles:
        - values.yaml

  install:
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3
